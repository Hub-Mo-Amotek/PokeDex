<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <script src="https://kit.fontawesome.com/9496963c6c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <div id="Header-container">
        <h1>Pokédex</h1>
        </div>
    </header>
    <main>
        <!-- <div id="btns-container">
            <button value="previous" class="btns" id="pre-pokemon"><i class="fa-solid fa-caret-left"></i>previous</button>
            <button value="next" class="btns" id="next-pokemon">next<i class="fa-solid fa-caret-right"></i></button>
        </div> -->
        <section id="pokemon-section">
            <div id="type-container">
                <div  id="pokemon-type">
                    <h2>Type</h2>
                    <h3 id="type"></h3>    
                </div>
                <div id="previous-evo-container" >
                    <h3 id="evolution"></h3>
                    <img id="prevEvoImg" src="images/pokeball-icon-27049.png" alt="previous evolution image" width="100rem">
                </div>            
            </div>

            <div id="pokemon-img-container">
                <h2 id="pokemon-name">Ash</h2>
                <h3><span id="pokemon-id"></span></h3>
                <img id='pokemon-image' src="images/clipart3530458.png" alt="pokemon image">
            </div>
            <article id="pokemon-info-container">
                <h2>info</h2>
                <div id="moves-container">
                    <h3>Moves</h3>
                    <ul id="moves-list"></ul>
                </div>
            </article>
        </section>
        <section id="search-container">
            <form>
                <input id="search" placeholder="pokemon name or id" type="text">
                <button id="run" >Search</button>
            </form>

        </section>

    </main>
    <script src="JS/script.js" ></script>
</body>
</html>
